---
# role: podman
# file: .yamllint.yml

extends: default

rules:
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: 1
    level: error
  commas:
    max-spaces-after: 1
    level: error
  comments:
    min-spaces-from-content: 1
  comments-indentation: enable
  document-start: enable
  empty-lines:
    max: 3
    level: error
  hyphens:
    level: error
  indentation:
    spaces: 2
    indent-sequences: consistent
  key-duplicates: enable
  line-length:
    max: 160
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy: enable

ignore: |
  .cache/
  .github/
  .tox/
  .vscode/
  .travis.yml
  .travis.*.yml
